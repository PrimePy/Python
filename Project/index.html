<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Welcome</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<div class="container-content">
		<div class="box"></div>
		<div class="container-forms">
			<div class="container-info">
				<div class="info-item">
					<div class="table1">
						<div class="table-cell">
							<p>
								Have an account?
							</p>
							<div class="btn1">
								Log in
							</div>
						</div>
					</div>
				</div>
				<div class="info-item">
					<div class="table1">
						<div class="table-cell">
							<p>
								Don't have an account? 
							</p>
							<div class="btn1">
								Sign up
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container-form">
				<form action="dsf" class="form-item log-in">
					<div class="table1">
						<div class="table-cell">
							<div class="text-center" id="header-content">
					<label for="">Weekly </label></div>
					<div class="text-center" id="header-content"><label for="">Status Report</label></div>
							<input name="Username" placeholder="Username" class="form-control" type="text" /><input name="Password" placeholder="Password" class="form-control" type="Password" />
							<input class="btn1 btn" type="submit" value="Log in">
							<div class="text-center">
									<label for="">Invalid username and password</label>
							</div>
						</div>
					</div>
				</form>
				<form action="dsf" class="form-item sign-up">
					<div class="table1">
						<div class="table-cell">
							<input name="email" placeholder="Email" type="text" class="form-control" /><input name="fullName" placeholder="Full Name" type="text" class="form-control" /><input name="Password" placeholder="Password" type="Password" class="form-control" />
							<select class="form-control" id="sel1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
							<div class="form-check text-center">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox"> Remember me
								</label>
							</div>
							<input class="btn1 btn" type="submit" value="Sign up">
							<div class="text-center">
									<label for="">Invalid username and password</label>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
